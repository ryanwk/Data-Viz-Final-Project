<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<style type="text/css">

/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 60px;                  
	height: 28px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}
        
/* Legend Position Style */
.legend {
	position:absolute;
	left:800px;
	top:350px;
}
path {
  fill: #ccc;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
</head>
<body>
<script type="text/javascript">
$(document).ready(function () {

		
//Width and height of map
var width = 960;
var height = 500;

// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        



//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
        
svg.append("g").attr("id", "map")
svg.append("g").attr("id", "points")
// Append Div for tooltip to SVG
var div = d3.select("body")
		    .append("div")   
    		.attr("class", "tooltip")               
    		.style("opacity", 0);
// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection
var map;

d3.json("us.json", function(error, us) {
  if (error) throw error;

  d3.select("#map").append("path")
      .datum(topojson.feature(us, us.objects.states))
      .attr("d", path);
});
		


		 
// Map the cities I have lived in!
d3.csv("uspol.csv", function(data) {

svg.select("#points").selectAll("circle")
	.data(data)
	.enter()
	.append("circle")
	.attr("cx", function(d) {
		if (projection([d.longitude, d.latitude]) != null)
			if (d.parameter == "co")
				return projection([d.longitude, d.latitude])[0];
	})
	.attr("cy", function(d) {
		if (projection([d.longitude, d.latitude]) != null)
			if (d.parameter == "co")
				return projection([d.longitude, d.latitude])[1];
	})
	.attr("r", function(d) {
		if (d.parameter == "co"){
			return Math.min(20, d.value*20);
		}
	})
	.style("fill", "blue")	
	.style("fill", function(d) {
		if (d.value > 35.4)
			return "red";
		else 
			return "blue";
	})
	.style("opacity", 0.85)	


	// Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
	// http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
	.on("mouseover", function(d) {      
    	div.transition()        
      	   .duration(200)      
           .style("opacity", .9);      
           div.text(d.place)
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY - 28) + "px");    
	})   

    // fade out tooltip on mouse out               
    .on("mouseout", function(d) {       
        div.transition()        
           .duration(500)      
           .style("opacity", 0);   
    });
});  
//$("svg").prepend($("path"))
          //your code here
});


</script>
</body>
</html>
